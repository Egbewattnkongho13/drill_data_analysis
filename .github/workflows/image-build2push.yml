name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  packages: write
  id-token: write

   
env:
    aws_region: us-east-1   

jobs:
    build-and-push:
        name: Build and Push Docker Images
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v3
            
            - name: Configure AWS Credentials
              uses: aws-actions/configure-aws-credentials@v3
              with:
                role-to-assume: arn:aws:iam::643327307192:role/githubroleuser
                aws-region: ${{ env.aws_region }}
                role-session-name: githubroleuser
         
            - name: Login to Amazon ECR
              id: login-ecr
              uses: aws-actions/amazon-ecr-login@v2
              with:
                mask-password: false
            
            - name: Build and Push Docker Image for Ingestion Lambda
              run: |
                docker build -t ingestion-lambda-ecr-ecr -f lambdas/ingestion/Dockerfile .
                docker tag ingestion-lambda-ecr:latest ${{ steps.login-ecr.outputs.registry }}/ingestion-lambda-ecr:${{ github.sha }}
                docker push ${{ steps.login-ecr.outputs.registry }}/ingestion-lambda-ecr:${{ github.sha }}
            
            - name: Build and Push Docker Image for Silver-Transformation Lambda
              run: |
                docker build -t silver-lambda-ecr -f lambdas/transform_silver/Dockerfile .
                docker tag silver-lambda-ecr:latest ${{ steps.login-ecr.outputs.registry }}/silver-lambda-ecr:${{ github.sha }}
                docker push ${{ steps.login-ecr.outputs.registry }}/silver-lambda-ecr:${{ github.sha }}
            
            - name: Build and Push Docker Image for Gold-Transformation Lambda
              run: |
                docker build -t gold-lambda-ecr -f lambdas/transform_gold/Dockerfile .
                docker tag gold-lambda-ecr:latest ${{ steps.login-ecr.outputs.registry }}/gold-lambda-ecr:${{ github.sha }}
                docker push ${{ steps.login-ecr.outputs.registry}}/gold-lambda-ecr:${{ github.sha }}
                